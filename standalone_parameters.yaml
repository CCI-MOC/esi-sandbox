resource_registry:
  OS::TripleO::Services::NovaCompute: OS::Heat::None
  OS::TripleO::Services::NovaLibvirt: OS::Heat::None

parameter_defaults:
  CertmongerCA: local
  CloudName: 192.168.10.2
  ContainerImagePrepare:
    - set:
        ceph_image: daemon
        ceph_namespace: docker.io/ceph
        ceph_tag: v3.0.3-stable-3.0-luminous-centos-7-x86_64
        name_prefix: centos-binary-
        name_suffix: ''
        namespace: docker.io/tripleou
        neutron_driver: ovn
        tag: current-tripleo
      tag_from_label: rdo_version
    - push_destination: 192.168.10.2:8787
      set:
        namespace: docker.io/tripleou
      includes:
        - neutron-server
  ControlPlaneStaticRoutes: []
  Debug: true
  DeploymentUser: stack
  DnsServers:
    - 1.1.1.1
    - 8.8.8.8
  DockerInsecureRegistryAddress:
    - 192.168.10.2:8787
  NeutronPublicInterface: eth2
  # domain name used by the host
  #NeutronDnsDomain: example.com.
  #NeutronPluginExtensions: "qos,port_security,dns_domain_ports"
  # re-use ctlplane bridge for public net
  NeutronBridgeMappings: datacentre:br-ctlplane
  NeutronPhysicalBridge: br-ctlplane
  NeutronFlatNetworks: datacentre
  NeutronMechanismDrivers: [openvswitch, baremetal]

  # configure neutron to always provide routes to the metadata
  # service via dhcp
  NeutronEnableForceMetadata: true

  StandaloneEnableRoutedNetworks: false
  StandaloneHomeDir: /home/stack
  StandaloneLocalMtu: 1500
  PasswordAuthentication: 'yes'
  IronicEnabledHardwareTypes:
    - ipmi
  IronicEnabledPowerInterfaces:
    - ipmitool
  IronicEnabledManagementInterfaces:
    - ipmitool

  # These are defaults, but the docs recommend updating this to use a UUID once things are up
  # to avoid conflicts if someone else creates a network named "provisioning".
  IronicCleaningNetwork: 'provisioning'
  IronicProvisioningNetwork: 'provisioning'
  IronicRescuingNetwork: 'provisioning'

  # LKS: docs suggest that we can use this
  # (https://docs.openstack.org/project-deploy-guide/tripleo-docs/latest/features/baremetal_overcloud.html#additional-configuration)
  IronicDefaultNetworkInterface: 'neutron'

  IronicCleaningDiskErase: 'metadata'

  IronicInspectorInterface: 'inspection'
  IronicInspectorSubnets:
    - ip_range: 192.168.11.200,192.168.11.250
